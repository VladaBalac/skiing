<div class="skipas">
<div class="row">
	<div class="col-4">
		<table class="table">
			<th>Days</th>
			<th>Price</th>
			<tr *ngFor="let i of skiPass">
				<td>{{i.duration}}</td>
				<td>{{i.price}}</td>
			</tr>
		</table>
	</div>
	<div class="col-8">
		<form>
			<div class="form-group form-row">
			<label for="name" class="col-form-label col-2">First name</label>
			<input type="text" name="firstName" id="firstName" placeholder="Vladimir" class="form-control col-sm-6" [(ngModel)]="reservation.firstName">
</div>
<div class="form-group form-row">
			<label for="lastName" class="col-form-label col-2">Last name:</label>
			<input type="text" name="lastName" id="lastName" placeholder="Balac" class="form-control col-sm-6" [(ngModel)]="reservation.lastName">
		</div>

		<div class="form-group form-row">
			<label class="col-form-label col-2" for="from">From:</label>
			<input ngbDatepicker #dForm="ngbDatepicker" (click)="dForm.toggle()" name="to" id="from" type="text" class="form-control col-4" [(ngModel)]="reservation.from" (ngModelChange)="calculatePrice()">

			<label class="col-form-label col-2 text-right" for="to">To:</label>
			<input ngbDatepicker #dTo="ngbDatepicker" (click)="dTo.toggle()" id="to" name="to" type="text" class="form-control col-4" [(ngModel)]="reservation.to" (ngModelChange)="calculatePrice()">
		</div>
		<div class="form-group form-row">
			<label class="col-form-label col-2">Price:</label>
			<input type="text" name="price" id="price" readonly class="form-control col-10" [(ngModel)]="reservation.price">
		</div>
		<button type="submit" class="btn btn-primary float-right" (click)="saveReservation()">Reserve</button>

		</form>
</div>
</div>
